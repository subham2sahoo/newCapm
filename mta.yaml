_schema-version: 3.3.0
ID: cap
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: cap-db-deployer
  type: hdb
  path: db
  requires:
  - name: cap-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - materialreq.zip
      name: materialreq
      target-path: resources/
    - artifacts:
      - matereq.zip
      name: matereq
      target-path: resources/
    - artifacts:
      - project2.zip
      name: project2
      target-path: resources/
    - artifacts:
      - table.zip
      name: table
      target-path: resources/
    - artifacts:
      - comvariant.zip
      name: comvariant
      target-path: resources/
- name: materialreq
  type: html5
  path: app/material_req
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: matereq
  type: html5
  path: app/mate_req
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project2
  type: html5
  path: app/project2
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: table
  type: html5
  path: app/table
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comvariant
  type: html5
  path: app/variant
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cap-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: cap-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap-html5-srv
    service-plan: app-host
- name: cap-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cap-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
